OBqemu_script: kvm.sh
qemu_smp: cpus=32
qemu_mem: 256G

dram_nodes:
#- 0
- 1
pmem_nodes:
#- 2
- 3

qemu_numactl: "-C 24-47,72-79 -m 3"
migrate_numactl: "-C 24-27,72-79 -m 1"



ratios: # PMEM:DRAM
#- 0     # pure DRAM
#- 1
#- 2     # 2:1 PMEM:DRAM
#- 3
- 4
#  - 999   # pure PMEM

workload_script: run-sysbench-memory.sh

workload_params:
- &params
  time: 3600
  threads: 32
  memory_block_size: 244224M
  memory_scope: global
  rand_type: gaussian
  gaussian_stddev: 12.8 # 20%
  memory_oper: write
#- <<: *params
#  gaussian_stddev: 4.28 # 60%
#  memory_oper: write
#- <<: *params
#  gaussian_stddev: 12.8 # 20%
#  memory_oper: write
#
  #- <<: *params
#  gaussian_stddev: 6.43 # 40%
#  memory_oper: read
#- <<: *params
#  gaussian_stddev: 4.28 # 60%
#  memory_oper: read
#- <<: *params
#  gaussian_stddev: 3.22 # 80%
#  memory_oper: read
#- <<: *params
#  gaussian_stddev: 25.7
#  memory_oper: write
#- <<: *params
#  gaussian_stddev: 12.8
#  memory_oper: write
#- <<: *params
#  gaussian_stddev: 6.43
#  memory_oper: write
#- <<: *params
#  gaussian_stddev: 4.28
#  memory_oper: write
#- <<: *params
#  gaussian_stddev: 3.22
#  memory_oper: write

migrate_cmd: sys-refs
migrate_config: sys-refs-sysbench-memory-32t.yaml

skip_baseline_run: true
skip_dram_baseline_run: true
one_way_migrate: true


emon_base_dir: "/opt/intel/sep"
aepwatch_base_dir: "/opt/intel/ipmwatch"
